
<div class="top-spacing">
  <div class="container white-cont">
    <div *ngFor="let phone of phones" class="item">
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-6">
            <img [src]="phone.image" >
          </div>
          <div class="col-md-6">
            <h3> {{ phone.name }} </h3>
            <p> Brand : {{ phone.brand }} </p>
            <button type="submit" class="btn btn-default btn-primary"><a [routerLink]="['/phone', phone._id]" style="color: white;"> View Details </a></button>
          </div>
        </div>

        <hr>
      </div>
    </div>

  </div>
</div>
